<!DOCTYPE html>
<html>
<head>
    <title>Contact with Video</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #startVideoRecording {
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        #stopVideoRecording {
            background-color: #f44336;
            color: white;
        }

        video {
            display: block;
            margin-top: 10px;
            max-width: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Contact Form (with Video)</h2>

    <form id="contactForm" method="POST" enctype="multipart/form-data">
        @csrf
        <input type="text" name="name" placeholder="Your name" required><br>
        <input type="email" name="email" placeholder="Your email" required><br><br>

        <button type="button" id="startVideoRecording" title="Start Video">ðŸ“·</button>
        <button type="button" id="stopVideoRecording" title="Stop Video">Stop</button>

        <video id="videoPreview" controls autoplay muted></video><br>

        <button type="submit">Send</button>
    </form>

    <script>
        let mediaRecorder;
        let videoBlob;
        let stream;

        const videoElement = document.getElementById('videoPreview');

        document.getElementById('startVideoRecording').onclick = async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                videoElement.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                const chunks = [];

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    videoBlob = new Blob(chunks, { type: 'video/webm' });
                    videoElement.srcObject = null;
                    videoElement.src = URL.createObjectURL(videoBlob);
                    videoElement.controls = true;
                };

                mediaRecorder.start();
                alert("Video recording started...");
            } catch (err) {
                alert("Camera/mic access denied.");
                console.error(err);
            }
        };

        document.getElementById('stopVideoRecording').onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop()); // stop camera
                alert("Video recording stopped.");
            }
        };

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            if (videoBlob) {
                formData.append('video_message', videoBlob, 'video_message.webm');
            }

            const response = await fetch("{{ route('contact.submit') }}", {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': '{{ csrf_token() }}'
                },
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        };
    </script>
</body>
</html>
